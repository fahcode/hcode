
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<!-- 去掉iPhone下数字拨打号码 -->
	<meta name="msapplication-tap-highlight" content="no">
	<!-- 去掉移动端浏览器会在超链接元素被触摸（tap）的时候显示一个半透明的高亮背景 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 设置iphone下头部样式 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 删除默认的苹果工具栏和菜单栏。 -->
	<title>模板页面 - 微信页面</title>
	<!-- <link rel="shortcut icon" type="image/x-icon" href="http://cdn1.zygames.com/qqsm/img/favicon.ico"> -->
	<link rel="stylesheet" href="css/animation.min.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- <script src="js/zepto.min.js" type="text/javascript" ></script> -->
	<script src="js/jquery-1.11.0.min.js" type="text/javascript" ></script>
	<script src="js/main.js" type="text/javascript" ></script>
</head>
<body>
	<div class="con">
		<div class="loading" >
			<div class="loading-box">
				<div class="loading-logo"><img src="img/logo.jpg"/></div>
				<div class="loading-anim anim-centerRotate"></div>
				<div class="loading-txt">0%</div>
			</div>
		</div>
		<div class="main">
			<!-- <header>
				<div class="logo"></div>
				<div class="text"></div>
			</header> -->
			<div class="music">
				<img src="img/music-bg.png">
				<img class="anim anim-centerRotate" src="img/music.png">
				<!-- <div class="anim anim-centerRotate"></div> -->
				<audio id="music" src="" autoplay loop></audio>
			</div>
			<div class="anim-down anim-touchdown"></div>
			<div class="content">
			<!-- 滑动层 -->
			  	<div class="touchBox" id="touchBox">
				  	<div class="row page1 " id="page1">
						<div class="half imgDoUp"></div>
						<div class="half imgDoDown"></div>
						<div class="fingerprint">
							<div class="activated"></div>
							<div class="scanlines anim-upDown"></div>
						</div>
					</div>
					<div class="row page2" id="page2">
						<div class="text">
							<div class="item txt1 anim-showTopBottom"><img src="img/page2-txt1.png" alt=""></div>
							<div class="item txt2 anim-showLeftRight"><img src="img/page2-txt2.png" alt=""></div>
							<div class="item txt3 anim-showRightLeft"><img src="img/page2-txt3.png" alt=""></div>
							<div class="item txt4 anim-showLeftRight"><img src="img/page2-txt4.png" alt=""></div>
							<div class="item txt5 anim-showBottomTop"><img src="img/page2-txt5.png" alt=""></div>
							<div class="item txt6 anim-showBottomTop"><img src="img/page2-txt6.png" alt=""></div>
							<div class="item txt7 anim-showBig"><img src="img/page2-txt7.png" alt=""></div>
						</div>
						<div class="buildImg ps-a anim-rollTop"><img src="img/page2-img.png" alt=""></div>
						<div class="art ps-a anim-rollTop"><img src="img/page2-art.png" alt=""></div>
					</div>
					<div class="row page3" id="page3">
						<div class="text">
							<div class="item txt1 anim-flip"><img src="img/page3-txt1.png" alt=""></div>
							<div class="item txt2 anim-pullBottom"><img src="img/page3-txt2.png" alt=""></div>
							<div class="item txt3 anim-showRightLeft"><img src="img/page3-txt3.png" alt=""></div>
							<div class="item txt4 anim-pullBottom"><img src="img/page3-txt4.png" alt=""></div>
							<div class="item txt5 anim-showBottomTop"><img src="img/page3-txt5.png" alt=""></div>
							<div class="item txt6 anim-pullBottom"><img src="img/page3-txt6.png" alt=""></div>
							<div class="item txt7 anim-topBottomBig"><img src="img/page3-txt7.png" alt=""></div>
						</div>
						<div class="figureImg ps-a anim-rollTop"><img src="img/page3-img.png" alt=""></div>
					</div>
					<div class="row page4" id="page4">
						<div class="text">
							<div class="item txt1 anim-flip"><img src="img/page4-txt1.png" alt=""></div>
							<div class="item txt2 anim-pullBottom"><img src="img/page4-txt2.png" alt=""></div>
							<div class="item txt3 anim-showRightLeft"><img src="img/page4-txt3.png" alt=""></div>
							<div class="item txt4 anim-pullBottom"><img src="img/page4-txt4.png" alt=""></div>
							<div class="item txt5 anim-topBottomBig"><img src="img/page4-txt5.png" alt=""></div>
						</div>
						<div class="figureImg ps-a anim-rollLeft"><img src="img/page4-img.png" alt=""></div>
					</div>
					<div class="row page5" id="page5">
						<div class="text">
							<div class="item txt1 anim-stretch"><img src="img/page5-txt1.png" alt=""></div>
							<div class="item txt2 anim-bounceInTR"><img src="img/page5-txt2.png" alt=""></div>
							<div class="item txt3 anim-bounceInTR"><img src="img/page5-txt3.png" alt=""></div>
							<div class="item txt4 anim-bounceInTR"><img src="img/page5-txt4.png" alt=""></div>
							<div class="item txt5 anim-flip"><img src="img/page5-txt5.png" alt=""></div>
						</div>
						<div class="figureImg ps-a anim-rollLeft"><img src="img/page5-img.png" alt=""></div>
					</div>
					<div class="row page6" id="page6">
						<div class="figureImg clear ps-a ">
							<img class="figureImg_ anim-centerRotate" src="img/page6-img.png" alt="">
							<div class="sign anim-centerRotate"><img src="img/page6-img2.png" alt="" /></div>
							<div class="text">
								<div class="item txt1 anim-bounceInTR"><img src="img/page6-txt1.png" alt=""></div>
							</div>
						</div>
					</div>
					<div class="row page7" id="page7">
						<div class="itemImg s1 anim-leftRoll"><img src="img/page7-img1.png" alt=""></div>
						<div class="itemImg s2 anim-rightRoll"><img src="img/page7-img2.png" alt=""></div>
						<div class="itemImg s3 anim-rollTopHide"><img src="img/page7-img3.png" alt=""></div>
						<div class="itemImg s4 anim-flip"><img src="img/page7-txt1.png" alt=""></div>
					</div>
					<div class="row page8" id="page8">
						<div class="figureImg ps-a">
							<img class="img1 anim-scales" src="img/page8-img1.png" alt="">
							<img class="img2 anim-scales" src="img/page8-img2.png" alt=""></img>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var start = new play(['img/logo.jpg','img/loading-anim.png','img/mainbg1.jpg','img/mainbg1-hover.jpg','img/mainbg2.jpg','img/mainbg3.jpg','img/mainbg4.jpg','img/mainbg5.jpg','img/mainbg8.jpg','img/fingerprint.png','img/fingerprint_activated.png','img/icon-arrow-up.png','img/music.png','img/music-bg.png','img/page2-art.png','img/page2-img.png','img/page2-txt1.png','img/page2-txt2.png','img/page2-txt3.png','img/page2-txt4.png','img/page2-txt5.png','img/page2-txt6.png','img/page2-txt7.png','img/page3-img.png','img/page3-txt1.png','img/page3-txt2.png','img/page3-txt3.png','img/page3-txt4.png','img/page3-txt5.png','img/page3-txt6.png','img/page3-txt7.png','img/page4-img.png','img/page4-txt1.png','img/page4-txt2.png','img/page4-txt3.png','img/page4-txt4.png','img/page4-txt5.png','img/page5-img.png','img/page5-txt1.png','img/page5-txt2.png','img/page5-txt3.png','img/page5-txt4.png','img/page5-txt5.png','img/page6-img.png','img/page6-img2.png','img/page6-txt1.png','img/page7-img1.png','img/page7-img2.png','img/page7-img3.png','img/page7-txt1.png','img/page8-img1.png','img/page8-img2.png','img/scanlines.png']);
</script>
</html>
